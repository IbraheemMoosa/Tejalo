<form id="register-form">
	<h1 class="h3 mb-3 font-weight-normal text-center">Become A Member</h1>
	<input type="text" id="usernameInput" class="form-control" placeholder="Username" required autofocus>
	<input type="password" id="passwordInput" class="form-control" placeholder="Password" required>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>
